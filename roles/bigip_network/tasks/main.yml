  delegate_to: localhost
  bigip_config:
    state=present
    host={{ inventory_hostname }}
    user={{ bigip_rest_user }}
    password={{ bigip_rest_pass }}
    payload='{"allowedAddresses":[ "{{ vpc_cidr }}" ]}'
    collection_path='mgmt/tm/sys/snmp'

# TODO: define log server ip somewhere (172.16.14.100)
- name: Configure syslog
  delegate_to: localhost
  bigip_config:
    state=present
    host={{ inventory_hostname }}
    user={{ bigip_rest_user }}
    password={{ bigip_rest_pass }}
    payload='{"include":"destination loghost { udp( 172.16.14.100 port (514));};"}'
    collection_path='mgmt/tm/sys/syslog'

# ------------------------------------------------------------
# Configure BIG-IP on the network in a highly-available fashion
# ------------------------------------------------------------

- name: Add internal vlan
  delegate_to: localhost
  bigip_config:
    state=present
    host={{ inventory_hostname }}
    user={{ bigip_rest_user }}
    password={{ bigip_rest_pass }}
    payload='{"name":"private", "interfaces":"1.1"}'
    collection_path='mgmt/tm/net/vlan'
    resource_key="name"

- name: Add external vlan
  delegate_to: localhost
  bigip_config:
    state=present
    host={{ inventory_hostname }}
    user={{ bigip_rest_user }}
    password={{ bigip_rest_pass }}
    payload='{"name":"public", "interfaces":"1.2"}'
    collection_path='mgmt/tm/net/vlan'
    resource_key="name"

# THe address we give for local only self-ip is provided by Amazon (InternalInterfacePrivateIp)
- name: Add internal selfip
  delegate_to: localhost
  bigip_config:
    state=present
    host={{ inventory_hostname }}
    user={{ bigip_rest_user }}
    password={{ bigip_rest_pass }}
    payload='{"name":"private", "address":"172.16.13.128/24", "vlan":"private", "trafficGroup":"traffic-group-local-only"}'
    collection_path='mgmt/tm/net/self'
    resource_key="name"

# THe address we give for external, local-only self-ip is provided by Amazon (ExternalInterfacePrivateIp)
- name: Add external selfip
  delegate_to: localhost
  bigip_config:
    state=present
    host={{ inventory_hostname }}
    user={{ bigip_rest_user }}
    password={{ bigip_rest_pass }}
    payload='{"name":"public", "address":"172.16.12.55/24", "vlan":"public"}'
    collection_path='mgmt/tm/net/self'
    resource_key="name"

